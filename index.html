<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HangMan</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Hangman 90's Cartoon Game</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img" src="http://adamsouthard.com/myWork/webWork/GIT%20417/SuperheroHangmanWebsite/7_man.png"
          alt="hangman">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Press any key to get started.</h5>
          <p class="card-text">Wins:</p>
          <p class="card-text">Current Word:</p>
          <p class="card-text">Number Of Guesses Remaining:</p>
          <p class="card-text">Letters Already Guessed:</p>
        </div>
      </div>
    </div>
  </div>

  

</body>

</html>
